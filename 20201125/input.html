<!DOCTYPE html>
<html>
    <head>
        <title>input에 대해 알아보자</title>
        <style>

        </style>
    </head>
    <body>
        <input type="checkbox" name="fruit" value="사과">사과<br/>
        <input type="checkbox" name="fruit" value="오렌지">오렌지<br/>
        <input type="checkbox" name="fruit" value="포도">포도<br/>
        <input type="checkbox" name="fruit" value="아보카도">아보카도<br/>
        <button id="print">출력</button>
        <h2 id="list"></h2>
        <script>
            const p = document.getElementById('print');
            p.addEventListener('click', () => {
                const chks = document.getElementsByName('fruit');
                const len = chks.length;
                const list = document.getElementById('list');
                let s ='';
                for(let i=0; i<len; i++){
                    console.log(chks[i].checked)
                    if(chks[i].checked) {
                        console.log(chks[i].value)
                        s += chks[i].value
                        s += ','
                        // s를 왜 적은 건지 모르겠다.
                    }
                }
                list.innerText = s
            })
        </script>


    </body>
</html>
